<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device-Specific Images</title>
    <style>
        /* CSS fallback for mobile detection */
        .desktop-img { display: block; }
        .mobile-img { display: none; }

        @media only screen and (max-width: 768px) {
            .desktop-img { display: none; }
            .mobile-img { display: block; }
        }
    </style>
    <script>
        // More precise detection using JavaScript
        function displayImage() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isWindows = navigator.platform.indexOf('Win') > -1;
            
            const desktopImg = document.getElementById('desktop-img');
            const mobileImg = document.getElementById('mobile-img');
            
            if (isWindows && !isMobile) {
                // Windows desktop user - show giraffe
                desktopImg.style.display = 'block';
                mobileImg.style.display = 'none';
            } else if (isMobile) {
                // Mobile user (any OS) - show apple
                desktopImg.style.display = 'none';
                mobileImg.style.display = 'block';
            }
            // For other cases (Mac/Linux desktop), defaults to giraffe
        }
        
        // Run on page load
        window.onload = displayImage;
    </script>
</head>
<body>
    <h1>Welcome to Our Site!</h1>
    
    <div class="image-container">
        <!-- Giraffe image for Windows desktop users -->
        <img id="desktop-img" class="desktop-img" 
             src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Giraffe_Mikumi_National_Park.jpg" 
             alt="Giraffe" width="500">
             
        <!-- Apple image for mobile users -->
        <img id="mobile-img" class="mobile-img" 
             src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp.jpg" 
             alt="Apple" width="300">
    </div>
    
    <p>This page shows different images based on your device type.</p>
</body>
</html>
